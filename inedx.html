      <div class="grid grid-cols-5 justify-items-center">
         <!--  START LEFT SIDE  -->
         <div class="col-span-2 h-screen w-full left__side">
            <!--  GENERATE SECTION  -->
            <div class="flex flex-col items-center py-3 text-white">
               <h3 class="text-4xl text-stroke-3 pb-3">Generator</h3>
               <div
                  class="grid grid-cols-3 w-full justify-items-center items-center difficulty__buttons">
                  <button
                     class="grid grid-cols-5 bg-green-400 text-md w-44 h-6 content-center items-center my-3 shadow-easy difficulty__button difficulty__form__button difficulty__button--active"
                     title="easy">
                     <img
                        class="col-span-2 w-16"
                        src="images/BabyDuck.png"
                        alt="" />
                     <span class="col-span-3">Easy</span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-blue-400 text-md w-44 h-6 content-center items-center my-3 shadow-medium difficulty__button difficulty__form__button"
                     title="medium">
                     <img
                        class="col-span-2 w-16"
                        src="images/Duck.png"
                        alt="" />
                     <span class="col-span-3">Medium</span>
                  </button>
                  <button
                     class="= grid grid-cols-5 bg-red-400 text-md w-44 h-6 content-center items-center my-3 shadow-hard difficulty__button difficulty__form__button"
                     title="hard">
                     <img
                        class="col-span-2 w-16"
                        src="images/KingDuck.png"
                        alt="" />
                     <span class="col-span-3">Hard</span>
                  </button>
                  <div
                     class="col-span-5 grid grid-cols-6 w-72 h-6 my-3 justify-items-center line__input difficulty__button hidden">
                     <span class="col-span-2 text-md">Input</span>
                     <input
                        class="col-span-4 w-full text-black line__grid__input"
                        type="text"
                        name="gridInput"
                        id="gridInput"
                        title="gridInput"
                        placeholder="Paste" />
                  </div>
                  <button
                     class="col-span-3 text-2xl w-64 h-12 content-center items-center mt-9 shadow-submit submit__button difficulty__form__button relative"
                     title="Submit Difficulty">
                     Generate
                     <!-- <button class="absolute w-8 h-8 mt-9 help__generator">
                        <img src="./images/questionIcon.png" alt="" />
                     </button> -->
                  </button>
                  <div
                     class="bg-white shadow__switch col-span-3 mt-5 grid grid-cols-5 text-black h-6 items-center content-center justify-items-center grid__form__input">
                     <span class="col-span-2 text-sm">Input</span>
                     <div class="switch__button difficulty__form__button">
                        <label class="switch col-span-1">
                           <input type="checkbox" checked />
                           <span class="slider switch__button"></span>
                        </label>
                     </div>
                     <span class="col-span-2 text-sm">Button</span>
                  </div>
               </div>

               <div class="w-96 h-1 bg-white mt-12 shadow-break"></div>
            </div>

            <!--  GENERATE SECTION  -->
            <div class="flex flex-col items-center py-2 text-white">
               <h3 class="text-4xl text-stroke-3 pb-2">Solver</h3>
               <div
                  class="grid grid-cols-2 grid-rows-2 justify-items-center items-center w-full algorithm__buttons">
                  <button
                     class="grid grid-cols-5 bg-gray-500 text-sm w-64 h-6 content-center items-center my-3 shadow__algorithm algorithm__button algorithm__form__button algorithm__button--active"
                     title="backtracking">
                     <img
                        class="col-span-1 w-16"
                        src="images/Tick.png"
                        alt="" />
                     <span class="col-span-4 relative">Backtracking</span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-gray-700 text-sm w-64 h-6 content-center items-center my-3 shadow__algorithm-disable algorithm__button algorithm__form__button"
                     title="backtracking"
                     disabled>
                     <span class="col-span-5">soon...</span>
                  </button>
                  <button
                     class="col-span-2 bg-sky-400 text-2xl w-64 h-12 content-center items-center mt-6 shadow-submit solve__button algorithm__form__button"
                     title="Submit Difficulty">
                     Solve
                  </button>
