      <div class="grid grid-cols-5 justify-items-center">
         <!--  START LEFT SIDE  -->
         <div class="col-span-2 h-screen w-full bg-orange-400">
            <!--  GENERATE SECTION  -->
            <div class="flex flex-col items-center py-3 text-white">
               <h3 class="text-5xl text-stroke-3 pb-3">Generator</h3>
               <div
                  class="grid grid-cols-3 w-full justify-items-center items-center difficulty__buttons">
                  <button
                     class="grid grid-cols-5 bg-green-400 text-md w-44 h-6 content-center items-center my-3 shadow-easy difficulty__button difficulty__form__button difficulty__button--active"
                     title="easy">
                     <img
                        class="col-span-2 w-16"
                        src="images/BabyDuck.png"
                        alt="" />
                     <span class="col-span-3">Easy</span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-blue-400 text-md w-44 h-6 content-center items-center my-3 shadow-medium difficulty__button difficulty__form__button"
                     title="medium">
                     <img
                        class="col-span-2 w-16"
                        src="images/Duck.png"
                        alt="" />
                     <span class="col-span-3">Medium</span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-red-400 text-md w-44 h-6 content-center items-center my-3 shadow-hard difficulty__button difficulty__form__button"
                     title="hard">
                     <img
                        class="col-span-2 w-16"
                        src="images/KingDuck.png"
                        alt="" />
                     <span class="col-span-3">Hard</span>
                  </button>
                  <button
                     class="col-span-3 text-2xl w-64 h-12 content-center items-center mt-9 shadow-submit submit__button difficulty__form__button"
                     title="Submit Difficulty">
                     Generate
                  </button>
               </div>

               <div class="w-96 h-1 bg-black mt-12 shadow-break"></div>
            </div>

            <!--  GENERATE SECTION  -->
            <div class="flex flex-col items-center py-3 text-white">
               <h3 class="text-5xl text-stroke-3 pb-6">Solver</h3>
               <div
                  class="grid grid-cols-2 grid-rows-2 gap-y-3 justify-items-center items-center w-full algorithm__buttons">
                  <button
                     class="grid grid-cols-5 bg-gray-500 text-sm w-64 h-6 content-center items-center my-3 shadow__algorithm algorithm__button algorithm__form__button algorithm__button--active"
                     title="backtracking">
                     <img
                        class="col-span-1 w-16"
                        src="images/Tick.png"
                        alt="" />
                     <span class="col-span-4 relative">
                        Backtracking
                        <div
                           class="absolute bg-gray-500 right-0 mr-4 p-1 shadow-difficulty-title">
                           Simple
                        </div>
                     </span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-gray-500 text-sm w-64 h-6 content-center items-center my-3 shadow__algorithm algorithm__button algorithm__form__button"
                     title="backtracking">
                     <img
                        class="col-span-1 w-16"
                        src="images/Tick.png"
                        alt="" />
                     <span class="col-span-4 relative">
                        Backtracking
                        <div
                           class="absolute bg-gray-500 right-0 mr-4 pb-1 px-1 shadow-difficulty-title">
                           Fast
                        </div>
                     </span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-gray-700 text-sm w-64 h-6 content-center items-center my-3 shadow__algorithm algorithm__button algorithm__form__button"
                     title="backtracking"
                     disabled>
                     <span class="col-span-5">soon...</span>
                  </button>
                  <button
                     class="grid grid-cols-5 bg-gray-500 text-sm w-64 h-6 content-center items-center my-3 shadow__algorithm algorithm__button algorithm__form__button"
                     title="backtracking"
                     disabled>
                     <img
                        class="col-span-1 w-16"
                        src="images/Tick.png"
                        alt="" />
                     <span class="col-span-4">...</span>
                  </button>
                  <button
                     class="col-span-2 bg-sky-400 text-2xl w-64 h-12 content-center items-center mt-9 shadow-submit solve__button algorithm__form__button"
                     title="Submit Difficulty">
                     Solve
                  </button>
               </div>
               <div class="w-96 h-1 bg-black mt-12 shadow-break"></div>
            </div>

            <!--  SOCIAL MEDIA  -->
            <div
               class="flex flex-row items-center justify-center py-4 text-white">
               <button
                  class="col-span-3 text-2xl w-9 h-8 mx-3 content-center items-center shadow-submit submit__button difficulty__form__button"
                  title="X">
                  <img src="./images/linkedinIcon.png" alt="" />
               </button>
               <button
                  class="col-span-3 text-2xl w-9 h-8 mx-3 content-center items-center shadow-submit submit__button difficulty__form__button"
                  title="X">
                  <img src="./images/xIcon.png" alt="" />
               </button>
            </div>
